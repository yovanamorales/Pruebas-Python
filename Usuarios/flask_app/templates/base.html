<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>{% block title %}App{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body{background:#f7f7f7}
        .doc-sheet{background:#d8d7d7;border:1px solid #a09f9f;border-radius:8px;padding:16px}
        .doc-header{border-bottom:1px solid #eee;margin-bottom:12px;padding-bottom:8px}
        .table thead th{background:#f0f2f5}
    </style>
</head>
<body>
    <div class="container py-4">
        {% block content %}{% endblock %}
    </div>
    <!-- Script de Bootstrap opcional -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-g0qF+J7BGLpM4fZC0nkg8iRk2o4YXa2YxQqONqT5Ng8Qo0tBDbE5i7qkx0fxqEQ9" crossorigin="anonymous"></script>
</body>
</html>
